<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC com Gráficos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d1e3f5;
        }

        .container {
            background-color: #eef2f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #102bc0;
            color: rgb(222, 228, 231);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #eb5151;
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        canvas {
            margin-top: 20px;
            width: 100% !important;
            height: auto !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container" id="formularioIMC">
        <h2>Calculadora de IMC</h2>
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01">

        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" step="0.1">

        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>

    <div class="container hidden" id="resultadoIMC">
        <div class="result" id="resultado"></div>
        <canvas id="graficoIMC"></canvas>
        <button onclick="redefinirFormulario()">Calcular Novamente</button>
    </div>

    <script>
        let chart; // Variável para armazenar o gráfico para reutilização

        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const resultado = document.getElementById('resultado');

            if (altura > 0 && peso > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc <= 24.9) {
                    classificacao = 'Peso normal';
                } else if (imc >= 25 && imc <= 29.9) {
                    classificacao = 'Sobrepeso';
                } else if (imc >= 30 && imc <= 34.9) {
                    classificacao = 'Obesidade grau I';
                } else if (imc >= 35 && imc <= 39.9) {
                    classificacao = 'Obesidade grau II';
                } else if (imc > 40.0) {
                    classificacao = 'Obesidade grau III';
                   }   else {
                }

                resultado.textContent = `Seu IMC é: ${imc.toFixed(2)} (${classificacao})`;
                atualizarGrafico(imc);
                mostrarResultado();
            } else {
                resultado.textContent = 'Por favor, insira valores válidos para altura e peso.';
            }
        }

        function atualizarGrafico(imc) {
            const ctx = document.getElementById('graficoIMC').getContext('2d');

            // Remove o gráfico anterior, se existir, para evitar sobreposição
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Abaixo do peso', 'Peso normal', 'Sobrepeso', 'Obesidade grau I', 'Obesidade grau II', 'Obesidade grau III'],
                    datasets: [{
                        label: 'Classificação do IMC',
                        data: [18.5, 24.9, 29.9, 34.9, 39.9, 45],
                        backgroundColor: [
                            '#f39c12', // Abaixo do peso
                            '#2ecc71', // Peso normal
                            '#f1c40f', // Sobrepeso
                            '#e67e22', // Obesidade grau I
                            '#e74c3c', // Obesidade grau II
                            '#c0392b'  // Obesidade grau III
                        ]
                    }, {
                        label: 'Seu IMC',
                        data: [imc, imc, imc, imc, imc, imc],
                        backgroundColor: 'rgba(52, 152, 219, 0.7)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 50
                        }
                    }
                }
            });
        }

        function mostrarResultado() {
            document.getElementById('formularioIMC').classList.add('hidden');
            document.getElementById('resultadoIMC').classList.remove('hidden');
        }

        function redefinirFormulario() {
            document.getElementById('altura').value = '';
            document.getElementById('peso').value = '';
            document.getElementById('resultadoIMC').classList.add('hidden');
            document.getElementById('formularioIMC').classList.remove('hidden');
        }
    </script>
    <p></p>
 <a href="indextexte2.html">Voltar a página inicial</a>

</body>
</html>
